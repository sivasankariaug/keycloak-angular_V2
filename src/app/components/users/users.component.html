<div>
    <input type="text" placeholder="search users" [(ngModel)]="searchTerm">
    <i class="fa-solid fa-magnifying-glass" style="color: #9a9996; position: absolute; top: 140px; left: 445px;"></i>
</div>
<div style="margin-top: 50px;margin-left: 86%;">
    <i class="fas fa-user-plus fa-2x" style="text-align: right;" routerLink="/adduser"></i>
</div>
<div class="container" >
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <th scope="col">ID</th>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th scope="col">Firstname</th>
            <th scope="col">Lastname</th>
        </thead>
        <tbody>
            <tr *ngFor="let post of POSTS | paginate:{
                itemsPerPage : tableSize,
                currentPage : page,
                totalItems : count } | search : searchTerm">
                <td>{{post.id}}</td>
                <td>{{post.username}}</td>
                <td>{{post.email}}</td>
                <td>{{post.firstName}}</td>
                <td>{{post.lastName}}</td>
            </tr>
        </tbody>
    </table>
    <pagination-controls previousLabel="prev" nextLabel="next" (pageChange)="onTableDataChange($event)">
    </pagination-controls>
</div>
