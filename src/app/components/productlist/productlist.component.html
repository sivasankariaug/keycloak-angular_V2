<!-- Show/hide the popup based on the boolean property -->
<app-add-product *ngIf="isPopupVisible" (closePopup)="closePopup()"></app-add-product>
<div>
    <input type="text" placeholder="search products" [(ngModel)]="searchTerm">
    <i class="fa-solid fa-magnifying-glass" style="color: #9a9996; position: absolute; top: 157px; left: 445px;"></i>
</div>
<div style="margin-top: 50px;margin-left: 86%;">
    <i class="fa fa-plus-square fa-3x" style="text-align: right;color: #3d3d3d;" (click)="openPopup()"></i>
</div>
<div class="container" style="margin-top: 10px;">
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <th scope="col">Id</th>
            <th scope="col">ProductName</th>
            <th scope="col">Material</th>
            <th scope="col">Weight</th>
            <th scope="col">NoOfComponents</th>
        </thead>
        <tbody>
            <tr *ngFor="let post of POSTS | paginate:{
                itemsPerPage : tableSize,
                currentPage : page,
                totalItems : count } | search: searchTerm">
                <th scope="row">{{post.id}}</th>
                <td>{{post.productName}}</td>
                <td>{{post.material}}</td>
                <td>{{post.weight}}</td>
                <td>{{post.numberOfComponents}}</td>
            </tr>
        </tbody>
    </table>
    <pagination-controls previousLabel="prev" nextLabel="next" (pageChange)="onTableDataChange($event)">
    </pagination-controls>
</div>
